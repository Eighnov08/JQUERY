<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <title>Document</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }
        
        .container {
            text-align: center;
            border: 1px solid #000000;
            padding: 10px;
            margin: 15px;
            background-color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <button>Geser</button>
        </div>
        <div class="box"></div>
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p>
    </div>

    <script>
        $(document).ready(function() {
            $(".box").css({
                "height": "100px",
                "width": "100px",
                "background-color": "red",
                "padding": "20px",
                "margin-top": "10px",
                "border": "3px solid green"
            });
            $("button").click(function() {
                $(".box").offset({
                    top,
                    left: 700
                });
            });
            // tanpa padding dan border
            var lebar = $(".box").width();
            var tinggi = $(".box").height();

            // dengan padding
            var lebar_inner = $(".box").innerWidth();
            var tinggi_inner = $(".box").innerHeight();

            // dengan padding dan border
            var lebar_outer = $(".box").outerWidth();
            var tinggi_outer = $(".box").outerHeight();

            $("#p1").text("Lebar elemen box = " + lebar + " dan tinggi elemen box = " + tinggi);
            $("#p2").text("Lebar elemen box = " + lebar_inner + " dan tinggi elemen box = " + tinggi_inner);
            $("#p3").text("Lebar elemen box = " + lebar_outer + " dan tinggi elemen box = " + tinggi_outer);

        });
    </script>
</body>

</html>
